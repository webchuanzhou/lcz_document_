  <script>
    const cost = curring(function(){
      let arr=Array.from(arguments);
      return arr.reduce((total,item)=>{
        return total + item
      })
    })
    function curring(fn){
      var arr = [];
      return function(){
        if(arguments.length === 0){
          return fn.apply(null,arr)
        }else{
          arr = [...arr,...arguments];
          //arguments.callee  curring与调用该函数名一样
          return arguments.callee; 
        }
      }
    }
    let s = cost(1)(2)()
    console.log(s,23332)
  </script>
